<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLx - Panel de Control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 data-i18n-key="projectsTitle">Proyectos</h1>
                <div class="sidebar-controls">
                    <select id="lang-selector">
                        <option value="es">ES</option>
                        <option value="en">EN</option>
                    </select>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-switch-checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="search-container">
                <input type="search" id="group-search-input" data-i18n-placeholder="searchProjectPlaceholder" placeholder="Buscar proyecto...">
            </div>
            <ul id="group-list">
                <li class="loading">Cargando...</li>
            </ul>
            <button class="create-group-btn" data-i18n-key="newProjectBtn">+ Nuevo Proyecto</button>
        </aside>

        <main class="main-content">
            <div id="welcome-message">
                <h2 data-i18n-key="welcomeHeader">Bienvenida, Carmen.</h2>
                <p data-i18n-key="welcomeSubtext">Selecciona un proyecto para ver la conversaci√≥n o crea uno nuevo.</p>
                <p class="help-text" data-i18n-key="welcomeHelptext">RLx est√° observando y listo para ayudar.</p>
                <div class="status-indicator offline" title="Estado del servidor"></div>
            </div>

            <div id="conversation-view" class="hidden">
                <div id="log-container"></div>
                <div class="metrics-panel">
                    <div class="metric" data-i18n-title="metricFrictionTitle"><span data-i18n-key="metricFrictionLabel">Fricci√≥n</span> <span id="metric-friction" class="metric-value">0.00</span></div>
                    <div class="metric" data-i18n-title="metricArousalTitle"><span data-i18n-key="metricArousalLabel">Energ√≠a</span> <span id="metric-arousal" class="metric-value">0.00</span></div>
                    <div class="metric" data-i18n-title="metricValenceTitle"><span data-i18n-key="metricValenceLabel">Tono</span> <span id="metric-valence" class="metric-value">0.00</span></div>
                </div>
                <form id="message-form">
                    <input type="text" id="message-input" data-i18n-placeholder="messagePlaceholder" placeholder="Escribe un mensaje..." autocomplete="off">
                    <button type="submit" data-i18n-key="sendBtn">Enviar</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="create-modal" class="modal hidden"><div class="modal-content"><h3 data-i18n-key="createModalTitle">Crear Nuevo Proyecto</h3><form id="create-form"><input type="text" id="create-group-id-input" required><label for="create-group-template-select" data-i18n-key="templateLabel">Plantilla</label><select id="create-group-template-select"><option value="" data-i18n-key="templateNone">Ninguna</option><option value="scientific" data-i18n-key="templateScientific">Cient√≠fico</option><option value="business" data-i18n-key="templateBusiness">Empresarial</option></select><div class="modal-buttons"><button type="button" id="cancel-create-btn" data-i18n-key="cancelBtn">Cancelar</button><button type="submit" id="confirm-create-btn" data-i18n-key="createBtn">Crear</button></div></form></div></div>
    <div id="rename-modal" class="modal hidden"><div class="modal-content"><h3 data-i18n-key="renameModalTitle">Renombrar Proyecto</h3><form id="rename-form"><input type="text" id="new-group-id-input" required><div class="modal-buttons"><button type="button" id="cancel-rename-btn" data-i18n-key="cancelBtn">Cancelar</button><button type="submit" id="confirm-rename-btn" data-i18n-key="confirmBtn">Confirmar</button></div></form></div></div>
    <div id="delete-modal" class="modal hidden"><div class="modal-content"><h3 data-i18n-key="deleteModalTitle">Eliminar Proyecto</h3><p id="delete-modal-text"></p><div class="modal-buttons"><button type="button" id="cancel-delete-btn" data-i18n-key="cancelBtn">Cancelar</button><button type="submit" id="confirm-delete-btn" class="danger" data-i18n-key="deleteBtn">Eliminar</button></div></form></div></div>

    <div id="toast-container"></div>

    <script src="main.js"></script>
</body>
</html>
